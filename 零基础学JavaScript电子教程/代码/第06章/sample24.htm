<html>
	<head>
		<title>将日期对象中的日期和时间转换为字符串</title>
		<script language="javascript" type="text/javascript">
			<!--
				//定义日期对象，获取当前时间
				var myDate = new Date();
				
				//将日期对象中的日期部分转换成字符串，采用本地时间
				document.write(myDate.toDateString() + "<br>");
				//将日期对象中的日期部分转换成字符串，采用本地时间并显示为地方日期的格式
				document.write(myDate.toLocaleDateString() + "<br>");
				//将日期对象中的时间部分转换成字符串，采用本地时间
				document.write(myDate.toTimeString() + "<br>");
				//将日期对象中的时间部分转换成字符串，采用本地时间并显示为地方时间的格式
				document.write(myDate.toLocaleTimeString() + "<br>");
			-->
		</script>
	</head>
	<body>
	</body>
</html>
