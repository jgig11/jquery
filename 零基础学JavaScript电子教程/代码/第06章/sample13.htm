			<!--
				//定义一个新对象
				var myObject1 = new Object();
				//定义一个新的数字对象

				//定义一个新的布尔对象
				var myObject3 = new Object(false);
				//定义一个新的字符串对象
				var myObject4 = new Object("str");
				//查看对象的构造函数
				document.write(myObject1.constructor + "<br>");
				document.write(myObject2.constructor + "<br>");
				document.write(myObject3.constructor + "<br>");
				document.write(myObject4.constructor + "<br>");
			-->
		</script>
	</head>
