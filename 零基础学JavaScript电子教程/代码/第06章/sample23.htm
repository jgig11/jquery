<html>
	<head>
		<title>将日期对象转换为字符串</title>
		<script language="javascript" type="text/javascript">
			<!--
				//定义日期对象，获取当前时间
				var myDate = new Date();
				
				//将日期对象转换成字符串，采用本地时间
				document.write(myDate.toString() + "<br>");
				//将日期对象转换成字符串，采用本地时间并显示为地方日期的格式
				document.write(myDate.toLocaleString() + "<br>");
				//将日期对象转换成字符串，采用GMT时间区
				document.write(myDate.toGMTString() + "<br>");
				//将日期对象转换成字符串，采用世界时
				document.write(myDate.toUTCString() + "<br>");
			-->
		</script>
