<html>
	<head>
		<title>查找字符串</title>
		<script language="javascript" type="text/javascript">
			<!--
				var myString = "我的字符串――This is my string――字符串结束";	
				
				//原字符串中的文字
				document.write("初始字符串为：" + myString + "<br>");
				//返回字符串中的第五个字符，字符串中的编号是从0开始的，因此使用charAt(4)
				document.write("字符串的第五个字为：" + myString.charAt(4) + "<br>");
				//返回字符串中的第五个字符的Unicode代码
				document.write("字符串的第五个字的代码为：" + myString.charCodeAt(4) + "<br>");
				//查找子字符串在字符串中的第一次出现的位置，返回 2
				document.write("“字符串”在myString中第一次出现的位置：" + myString.indexOf("字符串") + "<br>");
				//查找子字符串在字符串中的第一次出现的位置，由于字符串中没有包含该子字符串，所以返回 -1
				document.write("“他的”在myString中第一次出现的位置：" + myString.indexOf("他的") + "<br>");
				//在字符串的第十个字符开始查找子字符第一次出现的位置，返回 26
				document.write("在字符串的第十个字符开始查找“字符串”第一次出现的位置：" + myString.indexOf("字符串",9) + "<br>");
				//查找子字符串在字符串中的最后一次出现的位置，返回 26
				document.write("“字符串”在myString中最后一次出现的位置：" + myString.lastIndexOf("字符串") + "<br>");
				//查找子字符串在字符串中的最后一次出现的位置，由于字符串中没有包含该子字符串，所以返回 -1
				document.write("“他的”在myString中最后一次出现的位置：" + myString.lastIndexOf("他的") + "<br>");
				//在字符串的倒数第十个字符开始查找子字符最后一次出现的位置，返回 2
				document.write("在字符串的倒数第十个字符开始查找“字符串”最后一次出现的位置：" + myString.lastIndexOf("字符串",9) + "<br>");
				//查找字符串中是否有匹配的正则表达式，因为有，所以返回该子字符串组成的数组。
				document.write("查看myString中是否包含“字符串”：" + myString.match("字符串") + "<br>");
				//查找字符串中是否有匹配的正则表达式，因为没有，数组为空
				document.write("查看myString中是否包含“字串”：" + myString.match("字串") + "<br>");
				//替换子字符串
				document.write("将字符串中的“我的”替换为“他的”：" + myString.replace("我的","他的") + "<br>");
				//查找子字符串在字符串中的第一次出现的位置，返回 2
				document.write("查找子字符（正则）：" + myString.search("字符串") + "<br>");
				//查找子字符串在字符串中的第一次出现的位置，由于字符串中没有包含该子字符串，所以返回 -1
				document.write("查找子字符（正则）：" + myString.search("他的") + "<br>");
				//返回一个子字符串，该子字符串为字符串中的第三个字符到第七个字符
				document.write("字符串的第三个到第七个字符为：" + myString.slice(2,7) + "<br>");
				//返回一个子字符串，该子字符串为字符串中的倒数第24个字符到顺数第24个字符
				document.write("字符串的倒数第24个字符到顺数第24个字符为：" + myString.slice(-24,24) + "<br>");
				//返回一个子字符串，该子字符串为字符串中的倒数第5个字符到顺数第1个字符
				document.write("字符串的倒数第5个字符到顺数第1个字符为：" + myString.slice(-5,-1) + "<br>");
				//返回一个子字符串，该子字符串为字符串中的第三个字符开始的后四个字符
				document.write("字符串的第三个字符开始的后四个字符为：" + myString.substr(2,4) + "<br>");
				//返回一个子字符串，该子字符串为字符串中第三个到第四个字符
				document.write("字符串的第三个到第四个字符为：" + myString.substring(2,4) + "<br>");
			-->
		</script>
	</head>
	<body>
	</body>
</html>
