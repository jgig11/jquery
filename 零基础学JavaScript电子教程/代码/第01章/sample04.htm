<html>
	<head>
		<title>注释</title>
	</head>
	<body>
		<script>
			document.write("这是一行由JavaScript输出的文字<br>");
			//document.write("该行文字被注释了，不会被执行。");
			document.write("这是另一行由JavaScript输出的文字");
			/*
			这一段文字都被注释了，
			全部不会被执行，哪怕有以下输出语句：
			document.write("这是一行由JavaScript输出的文字<br>");
			document.write("这是另一行由JavaScript输出的文字");
			*/
		</script>
	</body>
</html>
