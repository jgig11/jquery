<html>
	<head>
		<title>文本框的创建方式</title>
	</head>
	<body>
		<form name="myForm">
			单行文本框：<input type="text" name="myName" size="20" value="这是单行文本框"><br>
			密码框：<input type="password" name="myPassword" size="20" value="password"><br>
			多行文本框：<textarea rows="10" cols="30">这是多行文本框</textarea>
		</form>
	</body>
</html>
