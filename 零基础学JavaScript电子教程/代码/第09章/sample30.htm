		<title>滚动文档</title>

	<body>
		<form name="myForm">

			纵坐标：<input type="text" name="scrollY" value="10" size="5"><br>
			<input type="button" value="滚动到绝对位置" onclick="GoTo()">
			<input type="button" value="滚动到相对位置" onclick="GoBy()">
		</form>
