<html>
	<head>
		<title>状态栏瞬间信息</title>
		<script language="javascript" type="text/javascript">
			<!--
				window.defaultStatus = "现在是状态栏的默认信息";
				function setStatus(message)
				{
					window.status = message;
					return true;
				}
			-->
		</script>
	</head>
	<body>
		<a href="sample01.htm">没有设置状态栏瞬间信息的超链接</a><br>
