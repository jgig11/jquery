<html>
	<head>
		<title>框架页</title>
	</head>
	<!--将浏览器窗口水平划分为两个部分-->
	<frameset rows="20%,*">
		<!--水平划分的第一个部分加载sample41_top.htm文件-->
		<frame src="sample41_top.htm" name="ftop">
		<!--水平划分的第二个部分并没有加载文件，是再垂直划分为两个部分-->
		<frameset cols="30%,*">
			<!--垂直划分的第一个部分加载sample41_left.htm文件-->
			<frame src="sample41_left.htm" name="fleft">
			<!--垂直划分的第二个部分加载sample41_right.htm文件-->
			<frame src="sample41_right.htm" name="fright">
		</frameset>
	</frameset>
</html>
